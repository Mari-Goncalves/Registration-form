<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>

    <header class="cabecalho">
        <h1 class="cabecalho-titulo">Formulário</h1>
    </header>

    <main class="principal">

        <!-- container do formulário -->
        <div class="principal-container-form">

            <!-- formulario -->
            <form class="formulario">

                <!-- label: nome do campo | input: campo para preencher-->
                <label for="input-nome" class="itemLab">Nome:</label>
                <input type="text" id="input-nome" class="itemInp">

                <label for="input-sobrenome" class="itemLab">Sobrenome:</label>
                <input type="text" id="input-sobrenome" class="itemInp">

                <label for="input-email" class="itemLab">Email:</label>
                <input type="email" id="input-email" class="itemInp">

                <label for="input-criarSenha" class="itemLab">Crie uma senha:</label>
                <input type="" id="input-criarSenha" class="itemInp">

                <label for="input-confirmarSenha" class="itemLab">Confirme sua senha:</label>
                <input type="" id="input-confirmarSenha" class="itemInp">

                <!-- botão de enviar formulário -->
                <button class="botaoEnviar">Enviar formulário</button>

            </form>

        </div>

    </main>

</body>

</html>
